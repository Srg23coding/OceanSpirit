# Server
server.port=8080
server.servlet.context-path=/api

# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/oceanspirit_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT
jwt.secret=your-secret-key-change-this-in-production
jwt.access-token-expiration=3600000 # 1 hour in milliseconds
jwt.refresh-token-expiration=2592000000 # 30 days in milliseconds

# Logging
logging.level.com.oceanspirit=DEBUG